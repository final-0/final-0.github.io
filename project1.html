  <div class="content">
     <div class="horizontal-line"></div>
     <section id="Abstract">
        <h2>Image Coding for Humans and Machines</h2>
            <div class="video-container" id="videoContainer">
                <video id="video1" autoplay loop muted>
                    <source src="assets/video/project_1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="pause-icon">⏸</div> 
            </div>
         <script>
            const video = document.getElementById('experimentVideo');
            const videoContainer = document.getElementById('videoContainer');

            videoContainer.classList.remove('paused');
    
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    videoContainer.classList.remove('paused'); // 停止マークを非表示
                } else {
                    video.pause();
                    videoContainer.classList.add('paused'); // 停止マークを表示
                }
            });
          </script>
      </section>
      <div class="horizontal-line"></div>
      
      <section id="Performance">
        <h2>Performance</h2>
