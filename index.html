<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナーのタイトル</title>
    <link rel="stylesheet" href="styles.css"> <!-- カスタムスタイル用のCSSファイルをリンク -->
</head>
<body>
    <header>
        <h1>セミナーのタイトル</h1>
        <p>開催日: YYYY年MM月DD日</p>
        <p>場所: セミナー開催場所</p>
    </header>

    <section>
        <h2>セミナー概要</h2>
        <p>ここにセミナーの概要を記述します。目的、内容、対象者などについて説明してください。</p>
    </section>

    <section>
        <h2>講演者情報</h2>
        <ul>
            <li>講演者1の名前 - 講演者1の肩書き</li>
            <li>講演者2の名前 - 講演者2の肩書き</li>
            <!-- 必要に応じて講演者を追加 -->
        </ul>
    </section>

    <section>
        <h2>参加登録</h2>
        <p>セミナーに参加するには、以下のボタンをクリックして登録してください。</p>
        <a href="https://example.com/register" class="register-button">登録する</a> <!-- 参加登録用リンク -->
    </section>

    <footer>
        <p>&copy; 2024 セミナーの主催者名</p>
        <p>お問い合わせ: <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>
</body>
</html>
