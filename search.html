<div class="buttons">
    <button class="btn-hover1 color-9" onclick="location.href='#Category'">Category</button>
    <button class="btn-hover1 color-9" onclick="location.href='#Results'">Search Results</button>
</div>
<body>
    <section>
        <hr>
        <h2 id="Search">Paper Search</h2>
	<p>Displays papers corresponding to the selected category.</p>
	<p>coming soon</p>
	<hr>
        <h2 id="Category">Category</h2>
		
	    <div class="category-select">
		    <button class="btn-hover2" id="btn-a" onclick="toggleCategory('a')">a</button>
		    <button class="btn-hover2" id="btn-b" onclick="toggleCategory('b')">b</button>
		    <button class="btn-hover2" id="btn-c" onclick="toggleCategory('c')">c</button>
		    <button class="btn-hover2" id="btn-Image" onclick="toggleCategory('Image')">Image</button>
		    <button class="btn-hover2" id="btn-Video" onclick="toggleCategory('Video')">Video</button>
		    <button class="btn-hover2" id="btn-Audio" onclick="toggleCategory('Audio')">Audio</button>
		    <button class="btn-hover2" id="btn-Gaussian-Splatting" onclick="toggleCategory('Gaussian Splatting')">Gaussian Splatting</button>
		    <button class="btn-hover2" id="btn-Multimodal" onclick="toggleCategory('Multimodal')">Multimodal</button>
		    
		    
		    
		    <button onclick="clearFilters()">Deselecting</button>
	    </div>
		
		
	<hr>
        <h2 id="Results">Search Results</h2>
	    <ul id="numberList">
	    <li data-category="a">1</li>
	    <li data-category="a b">2</li>
	    <li data-category="b">3</li>
	    <li data-category="c">4</li>
	    <li data-category="a c">5</li>
	    <li data-category="b c">6</li>
	    <li data-category="a">7</li>
	    <li data-category="b">8</li>
	    <li data-category="c">9</li>
	    <li data-category="a b c">10</li>
	</ul>

		<script>
    // 選択されたカテゴリを保存するための配列
    let selectedCategories = [];

    // カテゴリの選択をトグル
    function toggleCategory(category) {
        const button = document.getElementById(`btn-${category}`);
        if (selectedCategories.includes(category)) {
            // すでに選択されている場合は削除
            selectedCategories = selectedCategories.filter(cat => cat !== category);
            button.classList.remove('active');
        } else {
            // 選択されていない場合は追加
            selectedCategories.push(category);
            button.classList.add('active');
        }
        filterList();
    }

    // リストをフィルタリング
    function filterList() {
        const listItems = document.querySelectorAll('#numberList li');
        listItems.forEach(item => {
            const itemCategories = item.getAttribute('data-category').split(' ');
            // 全ての選択されたカテゴリがそのアイテムのカテゴリに含まれるかどうかを確認
            const matches = selectedCategories.every(cat => itemCategories.includes(cat));
            if (matches) {
                item.style.display = 'list-item'; // 条件を満たすアイテムを表示
            } else {
                item.style.display = 'none'; // 条件を満たさないアイテムを非表示
            }
        });
    }

    // フィルタをクリア
    function clearFilters() {
        selectedCategories = [];
        document.querySelectorAll('.btn-hover2').forEach(button => button.classList.remove('active'));
        filterList(); // すべて非表示
    }
</script>
